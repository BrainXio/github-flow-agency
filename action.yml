name: 'GitHub Flow Agency'
description: 'Generates dynamic AI agent job titles, skill levels, duration estimates and short descriptions based on router inputs'
author: 'brainxio'

branding:
  icon: 'cpu'
  color: 'blue'

inputs:
  job-type:
    description: 'Required. Role family (e.g., "tests", "deploy", "ai-review", "docs", "release-tasks", "nightly-tasks")'
    required: true
  target-environment:
    description: 'Optional. Deployment environment context (e.g., "preview", "production", "tag-release", "nightly")'
    required: false
    default: 'unknown'
  has-interesting-changes:
    description: 'Optional. Whether the trigger event had meaningful code changes ("true", "false", or "unknown")'
    required: false
    default: 'unknown'

outputs:
  job-title:
    description: 'The generated, human-readable job title with appropriate modifiers'
  skill-level:
    description: 'Estimated skill level required for the role (Junior / Mid / Senior / Lead)'
  duration-estimate:
    description: 'Rough time estimate to complete the task (e.g. "2-4 hours", "1-2 days")'
  short-description:
    description: '1-2 sentence summary of the agent responsibilities'
  status:
    description: '"success" if outputs were generated, "error" if something failed'

runs:
  using: 'node20'
  main: 'index.js'