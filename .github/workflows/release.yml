name: Release

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  preview:
    name: Semantic Release Preview (Dry-Run)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Read-only for dry-run
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # CI-only for v25 compatibility
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release dry-run
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
          dry_run: true
          ci: false
          unset_gha_env: true

  release:
    name: Semantic Release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # CI-only for v25 compatibility
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: main
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
          dry_run: false

      - name: Output release info
        if: always()
        run: |
          echo "New version: ${{ steps.semantic.outputs.new-release-version }}"
          echo "Published: ${{ steps.semantic.outputs.new-release-published }}"
