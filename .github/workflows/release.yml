name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # caches node_modules for faster runs

      - name: Install dependencies
        run: npm ci      # ‚Üê installs both deps and devDeps reproducibly

      - name: Run semantic-release
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: main
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
          dry_run: false

      - name: Output release info
        if: always()
        run: |
          echo "New version: ${{ steps.semantic.outputs.new-release-version }}"
          echo "Published: ${{ steps.semantic.outputs.new-release-published }}"
